{% extends "base.html" %}

{% block content %}
<h2>Registrar Devolución</h2>

{% if libros %}
    <form method="POST">
        <label for="libro_id">Selecciona el libro a devolver:</label>
        <br>
        <select name="libro_id" id="libro_id" required>
            <option value="">-- Selecciona un libro --</option>
            {% for libro in libros %}
                <option value="{{ libro.id }}" {% if id_preseleccionado == libro.id %} selected {% endif %}>
                    {{ libro.titulo }} (ID Socio: {{ libro.id_socio_prestado }})
                </option>
            {% endfor %}
        </select>

        <br>
        
        <button type="submit">Confirmar Devolución</button>
    </form>
{% else %}
    <p>No hay libros prestados actualmente.</p>
    <a href="{{ url_for('libros.listar') }}">Volver al listado</a>
{% endif %}

{% endblock %}
