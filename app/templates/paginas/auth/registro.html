{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<h1>Registrar nuevos socios</h1>

<form method="POST">
    {{ form.hidden_tag() }}

    <div>
        <p>Nombre</p>
        {{ form.nombre }}
    </div>

    <div>
        <p>Email</p>
        {{ form.email }}
    </div>

    {{ form.submit }}
</form>

{% endblock %}
